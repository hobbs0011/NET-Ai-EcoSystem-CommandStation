<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NET Classroom Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/styles/classroom.css" />
</head>
<body>
  <div class="net-bg-orbit"></div>
  <div class="net-bg-orbit net-bg-orbit--secondary"></div>

  <div class="net-classroom">
    <header class="net-classroom__topbar">
      <div>
        <h1>NET Classroom Manager</h1>
        <p>Lesson loader • Progress tracking • Safe pathing</p>
      </div>
      <div class="net-classroom__topbar-meta">
        <span id="net-version-badge">NET CM V2</span>
        <a href="index.html" class="net-classroom__link">← Back to Command Station</a>
      </div>
    </header>

    <div class="net-classroom__layout">
      <aside class="net-classroom__sidebar">
        <div class="net-sidebar__header">
          <h2>Lessons</h2>
          <input
            id="lesson-search"
            class="net-input"
            type="search"
            placeholder="Filter lessons..."
          />
        </div>
        <div id="lesson-list" class="net-lesson-list">
          <!-- JS injects lesson cards here -->
        </div>
      </aside>

      <main class="net-classroom__main">
        <header class="net-main__header">
          <div>
            <h2 id="current-lesson-title">Select a lesson to begin</h2>
            <p id="current-lesson-meta" class="net-main__meta"></p>
          </div>
          <div class="net-main__controls">
            <button id="mark-complete-btn" class="net-button" disabled>
              Mark as complete
            </button>
          </div>
        </header>

        <section id="lesson-container" class="net-lesson-container">
          <div class="net-lesson-placeholder">
            <p>Choose a lesson on the left to load its content here.</p>
          </div>
        </section>
      </main>
    </div>

    <footer class="net-classroom__footer">
      <span id="net-footer-status">Ready.</span>
      <span id="net-footer-version"></span>
    </footer>
  </div>

  <script src="src/main.js"></script>
</body>
</html>
