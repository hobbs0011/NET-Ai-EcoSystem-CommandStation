<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NET Classroom</title>
  <link rel="stylesheet" href="src/styles/classroom.css">
</head>

<body>
<h1>NET Classroom</h1>
<div id="lesson-container"></div>

<script>
const params = new URLSearchParams(window.location.search);
const lesson = params.get("lesson");

if (!lesson) {
  document.getElementById("lesson-container").innerHTML = "<h2>No lesson selected</h2>";
} else {
  fetch("src/lessons/" + lesson + ".html")
    .then(r => r.text())
    .then(tx => document.getElementById("lesson-container").innerHTML = tx)
    .catch(() => document.getElementById("lesson-container").innerHTML = "<h2>Lesson not found</h2>");
}
</script>

</body>
</html>
